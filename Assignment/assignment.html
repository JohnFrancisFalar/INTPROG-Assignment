<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
    <h1>User Management</h1>

    <div class="main-layout">
        <!-- Column 1: Form -->
        <div class="form-column">
            <h2>Proxy Request</h2>
            <form id="userForm">
                <input type="text" name="userId" placeholder="User ID (for PUT/PATCH)">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="file" id="photoInput" accept="image/*">
            </form>
            <div class="button-group">
                <button id="getButton">GET</button>
                <button id="postButton">POST</button>
                <button id="putButton">PUT</button>
                <button id="patchButton">PATCH</button>
                <button id="deleteButton">DELETE</button>
            </div>
        </div>

        <!-- Column 2 & 3: User Lists -->
        <div class="user-columns">
            <div>
                <h2>Original Users</h2>
                <ul id="originalUsersList" class="user-list"></ul>
            </div>
            <div>
                <h2>Modified Users</h2>
                <ul id="modifiedUsersList" class="user-list"></ul>
            </div>
        </div>
    </div>

    <script src="assignment.js"></script>
</body>

</html>
